<div class="banner">
	<div class="container">
		<div class="banner-grids">
			<div class="col-md-6 jocket">
				<div class="jock-img">
					<img class="img-responsive" ng-src="{{homeCtrl.mockConcertsData.important.src}}" 
						 ng-click="homeCtrl.goToConcertDetail(homeCtrl.mockConcertsData.important.id)" />
				</div>
				<div class="jock-text">
					<h3 class="b-tittle">{{homeCtrl.mockConcertsData.important.name}}</h3>
					<a ng-click="homeCtrl.goToConcertDetail(homeCtrl.mockConcertsData.important.id)"
					   class="collection" >
						Comprar entradas
						<i class="glyphicon glyphicon-arrow-right"></i>
					</a>
				</div>
				<div class="clearfix"> </div>
			</div>
			<div class="col-md-6 shoe">
				<div class="bottom-bags">
					<div ng-repeat="concert in homeCtrl.mockConcertsData.otherConcerts" class="col-md-6">
						<div>
							<h3 class="b-tittle">{{concert.name}}</h3>
							<a ng-click="homeCtrl.goToConcertDetail(concert.id)" class="collection">
								Comprar entradas
								<i class="glyphicon glyphicon-arrow-right"></i>
							</a>
						</div>
						<div class="bag-img">
							<img ng-src="{{concert.src}}" class="img-responsive"
								 ng-click="homeCtrl.goToConcertDetail(concert.id)"/>
						</div>
						<div class="clearfix"> </div>
					</div>
					<div class="clearfix"> </div>
				</div>
			</div>
			<div class="clearfix"> </div>
		</div>
	</div>
</div>
